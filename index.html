                        <a href="https://elementor.com/blog/color-theory-web-design/?utm_source=chatgpt.com" target="#"> Saved Recipes </a>

                <li>

        </div>
        
        <div class="account-container">
            <button class="sidebar-signup"> Sign up </button>
        </div>
    </div>

    <div class="main_content">
        <div class="header">
            <div class="left_side">
                <button class="side_button" id="side-button"> <i class="fa-solid fa-bars fa-xl"></i> </button>

                <div class="logo_container">
                    <img src="./ASSETS/image.png" alt="logo image" class="logo_img">
                    <p> Letté Recipes </p>
                </div>
            </div>

            <div class="right_side">
                <div class="right_box">
                    <button class="favourites_button" id="favourites-button">
                        <p class="button_text"> Favourites </p>
                        <i class="fa-solid fa-heart fa-lg"></i>
                    </button>
                    
                    <div class="signup_container">
                        <button class="signin_button"> Sign In </button>
                        <button class="signup_button"> Sign Up </button>
                    </div>
                </div>
                
                <div class="right_side_pic"> <img src="./ASSETS/Work Photo.jpg" alt=""> </div>
            </div>
        </div>
    
        <div class="main_section">
            <section class="hero_section" id="hero-section">

                <div class="hero-content">
                    <h1> Find the Perfect Recipe </h1>
                    <p> Start typing an ingredient to see suggestions. </p>
                </div>

                <input type="text" id="search-input" placeholder="e.g. chicken, tomato, rice..." />
            </section>
            
            <section class="search_results hidden" id="search-results"></section>

            <section class="random-recipes" id="random-recipes">
