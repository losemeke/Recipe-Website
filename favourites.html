<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Favourite Recipes </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="side-links">
            <ul>                    
                <li class="side-anchor"> 
                    <a href="https://www.linkedin.com/in/laeticia-osemeke/" target="#"> Home </a> 
                </li>
                <li class="side-anchor"> 
                    <a href="https://www.linkedin.com/in/laeticia-osemeke/" target="#"> Saved Recipes </a> 
                </li>
                <li class="side-anchor"> 
                    <a href="https://www.linkedin.com/in/laeticia-osemeke/" target="#"> Filters </a> 
                </li>
            </ul>
        </div>
        
        <div class="account-container">
            <button class="sidebar-signup"> Sign up </button>
        </div>
    </div>

    <div class="header">
        <div class="left_side">
            <button class="side_button" id="side-button"> <i class="fa-solid fa-bars fa-xl"></i> </button>

            <div class="logo_container">
                <img src="./ASSETS/image.png" alt="logo image" class="logo_img">
                <p> Letté Recipes </p>
            </div>
        </div>

        <div class="right_side">
            <div class="right_box">
                <button class="favourites_button" id="favourites-button">
                    <p class="button_text"> Favourites </p>
                    <i class="fa-solid fa-heart fa-lg"></i>
                </button>
                
                <div class="signup_container">
                    <button class="signin_button"> Sign In </button>
                    <button class="signup_button"> Sign Up </button>
                </div>
            </div>
            
            <div class="right_side_pic"> <img src="./ASSETS/Work Photo.jpg" alt=""> </div>
        </div>
    </div>

    <div class="favourites_ui">
        <div class="favourites_top">
            <h3> Saved Recipes </h3>
        </div>

        <div class="saved_recipes random-recipes" id="saved-recipes">
            
        </div>

        <div class="footer">
            <p> © 2025 Letté Recipes All Rights Reserved, Designed by Lettie Osemeke. </p>
        </div>
    </div>

    <script src="./favourites.js"></script>
    <script src="./index.js"></script>
</body>
</html>
