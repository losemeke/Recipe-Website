            </ul>
        </div>
        
        <div class="account-container">
            <button class="sidebar-signup"> Sign up </button>
        </div>

    <div class="recipe_page">
        <div class="sidebar" id="sidebar">
            <div class="side-links">
                <ul>                    
                    <li> 
                        <div class="side-anchor">
                            <a href="https://www.linkedin.com/in/laeticia-osemeke/" target="#"> Home </a>

                    </li>
                    <li>  
                        <div class="side-anchor">
                            <a href="https://mail.google.com/mail/u/0/?pli=1#inbox" target="#"> Preferences </a>
                        </div>
                    </li>
                </ul>
            </div>
            
            <div class="account-container">
                <button class="sidebar-signup"> Sign up </button>
            </div>
        </div>

        <div class="header">
            <div class="left_side">
                <button class="side_button" id="side-button"> <i class="fa-solid fa-bars fa-xl"></i> </button>

                <div class="logo_container">
                    <img src="./ASSETS/image.png" alt="logo image" class="logo_img">
                    <p> Letté Recipes </p>
                </div>
            </div>

            <div class="right_side">
                <div class="right_box">
                    <button class="favourites_button" id="favourites-button">
                        <p class="button_text"> Favourites </p>
                        <i class="fa-solid fa-heart fa-lg"></i>
                    </button>
                    
                    <div class="signup_container">
                        <button class="signin_button"> Sign In </button>
                        <button class="signup_button"> Sign Up </button>
                    </div>
                </div>
                
                <div class="right_side_pic"> <img src="./ASSETS/Work Photo.jpg" alt=""> </div>
            </div>
        </div>

        <div class="recipe_ui">
            <div class="backpage">
                <i class="fa-solid fa-arrow-left-long" id="back-arrow"></i>

                <!-- <p> Back to home page </p> -->
            </div>

            <div class="ui_display">
                <div class="video_container">
                    <iframe id="video-frame">
                    </iframe>

                    <div class="video_details">
                        <div class="clip_details">
                            <h4 class="name" id="name"> Name of recipe </h4>

                            <p class="area" id="area"> Region </p>
                        </div>

                        <div class="video_actions">
                            <button id="like-button">
                                <i class="fa-regular fa-heart fa-2xl" id="like-icon"></i>
                                
                                <p> Favourite </p>
                            </button>

                            <button>
                                <!-- <i class="fa-solid fa-share fa-2xl"></i> -->
                                <svg class="share_icon" id="share-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="1.75rem" height="1.75rem" fill="none" stroke="black" stroke-width="32">
                                    <path d="M503.7 189.8L342.6 50.8c-14.7-12.3-36.6-1.8-36.6 17v85.1C137 156.9 73.6 256.3 41.3 356.9c-2.6 8.4 6.3 14.9 13.6 10.1C150.6 314.3 211.2 268.7 306 268.7v85c0 18.8 21.9 29.3 36.6 17l161.1-139c10.1-8.7 10.1-25.3 0-34.8z"/>
                                  </svg>
                                <p> Share </p>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="instructions-container">
                    <div class="recipe_pic" id="recipe-pic">
                        <img src="" alt="recipe thumbnail">
                    </div>

                    <div class="textbox">
                        <div class="text_buttons">
                            <button class="text_button" id="ingredients-button"> Ingredients </button>
                            <button class="text_button" id="instructions-button"> Instructions </button>
                        </div>

                        <div class="info_container" id="info_container">
                            <!-- <div class="overlay_container" id="ingredients-overlay-container">
                                <ul>
                                    <li> item1 </li>

                                    <li> item4 </li>

                            </div> 
                            
                            <div class="overlay_container" id="instructions-overlay-container">
                                <ol>
                                    <li> step1 </li>
                                    <li> step2 </li>
                                    <li> step3 </li>

                                    <li> step5 </li>
                                </ol>
                            </div> -->

                    </div>
                </div>
            </div>
        </div>
